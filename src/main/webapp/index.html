<!DOCTYPE html>
<html ng-app="ciIntegratorApp">

<head>
<title>Turn Key Continuous Integration</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">

<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />

<style>
.currently-loading {
	opacity: 0.45;
	-moz-opacity: 0.45;
	filter: alpha(opacity = 45);
	width: 100%;
	height: 100%;
	background-attachment: fixed;
	background-repeat: no-repeat;
	background-position: center center;
	background: rgb(173, 199, 239);
	z-index: 5000;
}

.centeredImage {
	text-align: center;
	margin-top: 0px;
	margin-bottom: 0px;
	padding: 0px;
}
</style>
</head>

<body>

	<div ng-controller="progressIndicator">
		<div ng-show="isDataLoaded.dataLoaded">
			<div id="overlay" class="currently-loading centeredImage"
				style="position: absolute">
				<img src="images/loading.gif" alt="Be patient..." align="middle"
					style="margin-top: 10em !important;" />
			</div>
		</div>
	</div>

	<!-- Navigator for the website, Home is active. Once finalised override -->
	<nav class="navbar navbar-inverse">

		<!-- To cover the complete width -->
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">UITS Project Gen 0.9</a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li class="active"><a href="#">Home</a></li>
					</ul>
				</div>
			</div>
		</div>
	</nav>

	<!-- MAIN CONTENT -->
	<div class="container">
		<div
			ng-show=" !isUndefined(displayingMsgType) && displayingMsgType=='success' ">
			<div class="alert alert-success alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				{{displayingMsgContent}}
			</div>
		</div>
		<div
			ng-show=" !isUndefined(displayingMsgType) && displayingMsgType=='failure' ">
			<div class="alert alert-danger alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				{{displayingMsgContent}}
			</div>
		</div>
		<div ui-view></div>
	</div>



	<!--Scripts For Development Purpose-->
	<script src="js/jquery-1.12.0.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
	<script src="app/app.js"></script>
	<script src="app/config.js"></script>
	<script src="app/controller/templateController.js"></script>
	<script src="app/service/service.js"></script>
</body>
</html>
