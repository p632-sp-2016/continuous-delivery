<!DOCTYPE html>
<html ng-app="ciIntegratorApp">

<head>
<title>Turn Key Continuous Integration</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">

<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />

<style>
.header-style {
	font-family: "Varela Round", sans-serif;
	color: #eee;
	border-top: 4px solid #6db33f;
}

footer {
	background-color: black;
	color: white;
	clear: both;
	text-align: center;
	padding: 5px;
}
</style>
</head>

<body>
	<header>
		<div class=" container-fluid header-style well"
			style="background-color: #000;">
			<h1 style="font-color: #fff">
				<span style="text-transform: uppercase; font-size: 0.8em;">UITS
					Project Generator</span> <small
					style="text-transform: none; font-size: 50%;" class="hidden-xs">bootstrap
					your application now</small> <img src="images/uits-img.png"
					style="height: 1em;" class="img-responsive img-rounded pull-right" />
			</h1>
		</div>
	</header>
	<section class="container">

		<div id="successAlert" style="display: none;"
			class="alert alert-success alert-dismissible" role="alert">
			<span class="glyphicon glyphicon glyphicon-ok" aria-hidden="true"></span>
			<button type="button" class="close"
				onclick="$('#successAlert').hide()" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<span ng-bind="displayingMsgContent"></span>&nbsp; [<a href="#"
				onclick="$('#successContent').toggle();">Details</a>]<br /> <br />

			<div id="successContent"
				style="height: 100px; overflow-y: scroll; display: none;">
				Project Name : <span ng-bind="projectName"></span><br /> <br />
				Git Project Repository : <a href="">{{gitUrl}}</a><br /> <br />
				Bamboo Plan : <a href="">{{bambooUrl}}</a>

			</div>
		</div>
		<div id="failureAlert" style="display: none;"
			class="alert alert-danger alert-dismissible" role="alert">
			<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
			<button type="button" class="close"
				onclick="$('#failureAlert').hide()" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<span ng-bind="displayingMsgContent"></span>&nbsp; [<a href="#"
				onclick="$('#errorContent').toggle();">Details</a>]<br />
			<div id="errorContent"
				style="height: 100px; overflow-y: scroll; display: none;">
				<span ng-bind="errorContent"></span>
			</div>
			<br />
		</div>
		<div ui-view></div>
	</section>
	<footer class="well" style="background-color: #000;"> &copy;
		2016-2017 </footer>

	<script src="js/jquery-1.12.0.min.js"></script>
	<script src="js/loadingoverlay.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
	<script src="app/app.js"></script>
	<script src="app/config.js"></script>
	<script src="app/controller/templateController.js"></script>
	<script src="app/service/service.js"></script>
</body>
</html>
